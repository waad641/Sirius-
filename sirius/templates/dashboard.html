<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/sir.png') }}" >
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
    <title>Dashboard</title>
    
</head>
<body>
  {% include 'includes/_messages.html' %}
  <img src="{{ url_for('static', filename='img/wallet.svg') }}">
     <nav>
      <ul>
        <li>
          <a href="#">
           <i class="fas fa-wallet"></i>
            <span class="nav-item">Portfolio</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('buy')}}">
           <i class="fas fa-money-bill"></i>
           <span class="nav-item">Buy</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('transaction')}}">
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-rotate"></i>
           <span class="nav-item">Swap</span>
          </a>
        </li>
        <li>
          <a href="http://192.168.1.16:8501">
           <i class="fas fa-chart-bar"></i>
            <span class="nav-item">Track Top Market Crypto</span>
          </a>
        </li>
        <li>
          
           
          <a href="{{url_for('logout')}}">
           <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">logout</span>
          </a>
        </li>
      </ul>
     </nav>

    <div class="container">
     <h1>welcome , {{session.get('name')}}</h1>

    <table>
        <thead>
          <tr>
            <th>Block Number</th>
            <th>Data</th>
            <th>Hash</th>
          </tr>
        </thead>
        <tbody>
          {% for block in blockchain %}
            <tr>
              <td>{{ block.number }}</td>
              <td>{{ block.data }}</td>
              <td>{{ block.hash() }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
<p>Last Updated at {{ ct }}</p>
</div>

</body>
</html>
