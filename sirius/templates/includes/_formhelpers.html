<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/_formhelpers.css') }}">
{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs) |safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-incline">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
