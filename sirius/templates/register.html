<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/sir.png') }}" >
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
    <title>Sign Up </title>  
</head>
<body>
    
    <div class="container">
    
        <div class="img">
			<img src="{{ url_for('static', filename='img/signup.svg') }}" >
		</div>
        <div class="signup-content">
            <form  method="POST" action="{{url_for('dashboard')}}">
                <h2 class="title">Sign up and join us </h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" id="inputName"  name="name" placeholder=" Full Name" required="required" autofocus="autofocus" value={{request.form.name}}>
                    </div>
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                    <input type="text" id="inputUsername" name="username" placeholder="UserName" required="required" autofocus="autofocus" value={{request.form.username}}>
                      </div>
                      <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                    <input type="text" id="inputEmail" name="email"  placeholder="Email" required="required" autofocus="autofocus" value={{request.form.email}}>
                     </div>
                     <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                    <input type="password" id="inputPassword"  name="password" placeholder="Password" required="required" autofocus="autofocus" value={{request.form.password}}>
                     </div>
                     <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                    <input type="password" id="inputConfirmPassword" name="confirm"  placeholder="Confirm Password" required="required" autofocus="autofocus" value={{request.form.confirm}}>
                 </div>
                 <div>
                    <a href="{{url_for('dashboard')}}"><button type="submit" class="btn" >Sign Up</a></button>
                    <button type="reset" class="btn">Cancel</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
