<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/transaction.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/sir.png') }}" >
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
    <title>Transaction SRS </title>
</head>
<body>
{% include 'includes/_messages.html' %}

{% from "includes/_formhelpers.html" import render_field %}
<form method="POST" action="">
  <div class="from-group">
    <p>Your current balance is {{ balance }} SRS</p>
    <div class="i">
      <i class="fas fa-user"></i>
  
    {{render_field(form.username, class_="form-control")}}
  </div>
  </div>
  <div class="from-group">
    <div class="i">
      <i class="fas fa-money-bill"></i>
  
    {{render_field(form.amount, class_="form-control")}}
  </div>
  </div>
  </br>
  <p><input type="submit" class="btn" value="Send"></p>
</form>

</body>
</html>
